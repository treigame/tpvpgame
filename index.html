<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインチェス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-title">♟️ オンラインチェス ♔</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">接続中...</div>
    </div>

    <div id="connection-status" class="connection-status connecting">接続中...</div>

    <div id="game-container" style="display: none;">
        <div id="game-info">
            <div id="player-info">
                <div>プレイヤー: <span id="player-id"></span></div>
                <div>色: <span id="player-color"></span></div>
                <div>ターン: <span id="current-turn"></span></div>
            </div>
            <div id="captured-pieces">
                <div class="captured-section">
                    <h4>⚪ 白の獲得駒</h4>
                    <div id="white-captured"></div>
                </div>
                <div class="captured-section">
                    <h4>⚫ 黒の獲得駒</h4>
                    <div id="black-captured"></div>
                </div>
            </div>
        </div>

        <div id="chess-board"></div>

        <div id="waiting-message" style="display: none;">
            <h2>対戦相手を待っています...</h2>
            <p>プレイヤー数: <span id="player-count">1</span>/2</p>
        </div>

        <div id="game-result" style="display: none;">
            <h2 id="result-text"></h2>
            <button id="rematch-btn">再戦</button>
        </div>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <script>
// デバッグ用
console.log('HTML読み込み完了');
console.log('chess-board要素:', document.getElementById('chess-board'));
console.log('game-container要素:', document.getElementById('game-container'));
</script>

    <script type="module" src="script.js"></script>
</body>
</html>
