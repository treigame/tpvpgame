<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <style>
        /* 背景色を黒に変更 */
        body { margin: 0; overflow: hidden; background-color: #000; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="move-left">左へ</button>
        <button id="move-right">右へ</button>
        <button id="move-up">ジャンプ</button>
        <button id="attack">攻撃</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
