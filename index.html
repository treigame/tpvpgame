<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D マルチプレイヤー鬼ごっこゲーム</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .game-instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            z-index: 1001;
            border: 2px solid #00ff00;
            display: none;
        }
        
        .game-instructions.visible {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .controls-hint {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* ゲーム中のエラーメッセージ用 */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
        }
        
        /* 画面中央の十字 */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* タブレット対応 */
        @media (max-width: 768px) {
            .game-instructions {
                font-size: 12px;
                padding: 10px 15px;
            }
            
            #game-ui {
                font-size: 14px;
                padding: 10px;
                min-width: 150px;
            }
            
            #minimap {
                width: 120px;
                height: 120px;
            }
        }
        
        /* タッチデバイス用のスタイル */
        .touch-control {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ！マークのアニメーション */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <div class="loading-title">🏃‍♀️ 3D 鬼ごっこ 👹</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">ゲームを読み込み中...</div>
        <div class="loading-text" style="font-size: 0.9em;">クリックしてゲームを開始</div>
    </div>

    <!-- 画面中央の十字 -->
    <div class="crosshair"></div>

    <!-- ゲーム操作説明 -->
    <div id="game-instructions" class="game-instructions">
        <div><strong>🎮 操作方法</strong></div>
        <div>WASD: 移動 | Space: ジャンプ | マウス: 視点移動</div>
        <div class="controls-hint">
            🔴 赤いアイテムを集めてスコアアップ | ❄️ 8個集めて雪玉で鬼を倒そう<br>
            👹 鬼は他のプレイヤーにタッチして役割交代<br>
            🧱 色とりどりのブロックを使って隠れよう | 🚶‍♂️ 移動速度が少し遅くなりました<br>
            ⚙️ 右上のSettingsからタブレットモード切替可能
        </div>
    </div>

    <!-- エラー・成功メッセージ -->
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <!-- Three.js インポートマップ -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
    }
    </script>

    <script>
        // ローディング画面の管理
        let gameLoaded = false;
        let userInteracted = false;

        // ユーザーインタラクションを待機
        function waitForUserInteraction() {
            document.addEventListener('click', function startGame() {
                if (!userInteracted) {
                    userInteracted = true;
                    document.removeEventListener('click', startGame);
                    
                    if (gameLoaded) {
                        hideLoadingScreen();
                    } else {
                        document.querySelector('.loading-text').textContent = 'ゲームを開始しています...';
                    }
                }
            });
        }

        // ローディング画面を非表示
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const instructions = document.getElementById('game-instructions');
            
            loadingScreen.classList.add('hidden');
            instructions.classList.add('visible');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
            
            // 8秒後に操作説明を非表示
            setTimeout(() => {
                instructions.classList.remove('visible');
            }, 8000);
        }

        // メッセージ表示関数
        function showMessage(text, type = 'info', duration = 3000) {
            let messageElement;
            
            if (type === 'error') {
                messageElement = document.getElementById('error-message');
            } else if (type === 'success') {
                messageElement = document.getElementById('success-message');
            }
            
            if (messageElement) {
                messageElement.textContent = text;
                messageElement.style.display = 'block';
                
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, duration);
            }
        }

        // ゲームスクリプト読み込み後に実行される関数
        function onGameLoaded() {
            gameLoaded = true;
            if (userInteracted) {
                hideLoadingScreen();
            } else {
                document.querySelector('.loading-text').textContent = 'クリックしてゲームを開始';
            }
        }

        // WebSocket接続エラーハンドリング
        function onConnectionError() {
            showMessage('サーバーへの接続に失敗しました。ページを再読み込みしてください。', 'error', 5000);
        }

        // 初期化
        waitForUserInteraction();

        // ゲームスクリプトの動的読み込み
        window.addEventListener('load', () => {
            setTimeout(() => {
                const script = document.createElement('script');
                script.type = 'module';
                script.src = 'script.js';
                script.onload = onGameLoaded;
                script.onerror = () => {
                    showMessage('ゲームの読み込みに失敗しました。', 'error');
                };
                document.body.appendChild(script);
            }, 1000); // 1秒のローディング演出
        });

        // ページの離脱前に警告
        window.addEventListener('beforeunload', (event) => {
            if (gameLoaded && userInteracted) {
                event.preventDefault();
                event.returnValue = 'ゲームを終了しますか？';
            }
        });

        // キーボードショートカット
        document.addEventListener('keydown', (event) => {
            // F1キーで操作説明を再表示
            if (event.key === 'F1') {
                event.preventDefault();
                const instructions = document.getElementById('game-instructions');
                instructions.classList.add('visible');
                
                setTimeout(() => {
                    instructions.classList.remove('visible');
                }, 5000);
            }
            
            // Escapeキーでゲーム一時停止（必要に応じて実装）
            if (event.key === 'Escape') {
                // ポインターロックを解除
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            }
        });

        // パフォーマンス監視
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        function monitorPerformance() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastFrameTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastFrameTime));
                frameCount = 0;
                lastFrameTime = currentTime;
                
                // 低FPSの警告
                if (fps < 30 && gameLoaded) {
                    console.warn(`低FPS検出: ${fps}fps - パフォーマンスが低下している可能性があります`);
                }
            }
            
            requestAnimationFrame(monitorPerformance);
        }

        // パフォーマンス監視開始
        if (gameLoaded) {
            monitorPerformance();
        }
    </script>

    <!-- メインゲームスクリプトは動的に読み込まれます -->
</body>
</html>
