<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            gap: 10px;
        }
        #move-up { grid-area: up; }
        #move-left { grid-area: left; }
        #move-down { grid-area: down; }
        #move-right { grid-area: right; }
        #attack { grid-area: center; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="move-up">W</button>
        <button id="move-left">A</button>
        <button id="move-down">S</button>
        <button id="move-right">D</button>
        <button id="attack">攻撃</button>
    </div>
    <script src="script.js"></script>
    <div id="joystick-container">
    <div id="joystick-base"></div>
    <div id="joystick-handle"></div>
</div>

<style>
    /* ジョイスティックを画面に固定するためのスタイル */
    #joystick-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #joystick-base {
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
    }
    #joystick-handle {
        width: 50px;
        height: 50px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        cursor: grab;
    }
</style>
</body>
</html>
